


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvg35 | Swerve</title>
    <link rel="icon" type="image/png" href="/media/favicon.ico">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <link rel="icon" type="image/png" href="/media/favicon.ico">
    <script>

        $(document).ready(function () {

            var box = $(".return-box");
            var href = box.attr("id");

            box.click(function () {

                window.location.href =  href;

            });

            $('#content').css('margin', 0);
            $('#content').css('padding', 0);
            $('#content').css('width', '100%');
            $('#content').css('height', '100%');

        });
    </script>

    <a-scene>

        <a-sky radius="100" color="#14161E"></a-sky>

        <a-camera position="0 0 0" rotation="0 0 0">
            <a-cursor color ="#4DFFFFFF" cursor="fuse: true; fuseTimeout: 1500;">
            </a-cursor>
        </a-camera>

        <a-curvedimage id="image"

                       src="https://s3.amazonaws.com/swerveposts/miguel_24v-2017-10-30195259"
                       height="7" radius="4" theta-length="180" position="0 1.1 1"
                       rotation="0 90 0" scale="">

        </a-curvedimage>

        <a-box
                class="return-box" id = "/"
                width=".9" height=".008" depth=".3" position="0 0 -.7" rotation="0 0 0"
                material="color: #ff8308"
        >
        </a-box>

        <a-entity
                position="0 0.011 -.7"
                depth=".3"
                text="color: black;
                        value: Go Back to mvg35;
                        align: center;"
                rotation="-90 0 0"
                scale="2.2 2.2 2.2"
                visible="">
        </a-entity>

    </a-scene>
</body>
</html>
